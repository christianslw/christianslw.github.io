<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sternenhimmel Neuer Tab</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000000;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    .glow {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      filter: blur(2px);
      opacity: 0.5;
      animation: slowtwinkle 6s infinite ease-in-out;
    }

    @keyframes slowtwinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <script>
    const count = 200; // Anzahl der Sterne
    for (let i = 0; i < count; i++) {
      const star = document.createElement("div");
      star.classList.add(Math.random() > 0.8 ? "glow" : "star");
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDelay = `${Math.random() * 4}s`;
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
