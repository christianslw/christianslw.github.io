<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sternenhimmel Startseite</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      color: white;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    .glow {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      filter: blur(2px);
      opacity: 0.5;
      animation: slowtwinkle 6s infinite ease-in-out;
    }

    @keyframes slowtwinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.5); }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 20%;
    }

    .search-box {
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      width: 300px;
      max-width: 80%;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .icon-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .icon-link img {
      width: 48px;
      height: 48px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="search-box">
      <form action="https://duckduckgo.com/" method="get">
        <input type="text" name="q" placeholder="DuckDuckGo-Suche...">
      </form>
    </div>
    <div class="icons">
      <a class="icon-link" href="https://www.youtube.com" target="_blank">
        <img src="https://www.svgrepo.com/show/349478/youtube.svg" alt="YouTube">
        YouTube
      </a>
      <a class="icon-link" href="https://www.google.com/maps" target="_blank">
        <img src="https://www.svgrepo.com/show/303206/google-maps.svg" alt="Maps">
        Maps
      </a>
      <a class="icon-link" href="https://chat.openai.com" target="_blank">
        <img src="https://www.svgrepo.com/show/508784/chatgpt.svg" alt="ChatGPT">
        ChatGPT
      </a>
      <a class="icon-link" href="http://192.168.2.6:8123" target="_blank">
        <img src="https://www.svgrepo.com/show/473754/home-assistant.svg" alt="Home Assistant">
        Home Assistant
      </a>
    </div>
  </div>

  <script>
    const count = 200; // Anzahl der Sterne
    for (let i = 0; i < count; i++) {
      const star = document.createElement("div");
      star.classList.add(Math.random() > 0.8 ? "glow" : "star");
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDelay = `${Math.random() * 4}s`;
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
